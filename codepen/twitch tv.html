<html>

<head>
    <title>twitch streamers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="">
    <script>
        $(document).ready(function () {
            var names = ["ESL_SC2", "OgamingSC2", "cretetion", "freecodecamp", "storbeck", "habathcx", "RobotCaleb", "noobs2ninjas"];
            names.forEach(function (element) {
                var url = 'https://wind-bow.glitch.me/twitch-api/streams/' + element + '?callback=?'
                $.ajax({
                    type: 'GET',
                    url: url,
                    success: function (data) {
                        element;
                        if (data.stream === null) {
                            $("#streamers").append(`<h4>twitch.tv user: <a target =' _blank' href=https://go.twitch.tv/${element}> ${element}</a></h4> <br> Status: Offline`)
                        } else {
                            $("#streamers").append(`<h4>twitch.tv user: <a href=https://go.twitch.tv/${element}>${element}</a><h4> <br> Status: Online <br> <p>Currently Streaming: ${data.stream.game} <br> Viewers:${data.stream.viewers}</p>`)
                        }

                    }, dataType: "jsonp"
                })
            })


        });


        function getRequest() {
            var typeUser = document.getElementById("input").value;
            $.ajax({
                type: 'GET',
                url: 'https://wind-bow.glitch.me/twitch-api/streams/' + typeUser + '?callback=?',
                success: function (data) {
                    if (data.stream === null) {
                        $("#req").html(`<h4>twitch.tv user: <a target =' _blank' href=https://go.twitch.tv/${typeUser}> ${typeUser}</a></h4> <br> Status: Offline`)
                    } else {
                        $("#req").html(`<h4>twitch.tv user: <a href=https://go.twitch.tv/${typeUser}>${typeUser}</a><h4> <br> Status: Online <br> <p>Currently Streaming: ${data.stream.game} <br> Viewers:${data.stream.viewers}</p>`)
                    }

                    console.log(data);
                }, dataType: "jsonp"
            })
        };
    </script>

</head>

<body>
    <section>
        <div>
            <input type="text" id="input" placeholder="type in element of streamer"></input>
            <button onclick="getRequest()">search</button>
        </div>

    </section>
    <div id="req"></div>
    <section>

    </section>
    <section>
        <div id="streamers"></div>
    </section>




</body>

</html>
