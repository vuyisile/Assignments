<title>a function that returns a relavent message for even numbers or odd numbers</title>
<script>
    var maxNum =50;
   function returnMessageForOddAndEven(maxNum){
        
        var even= "even number",odd= "odd number";
        var i = 1;
        var output = "";
        while(i<=maxNum){

            output += (i%2===0  ? `${i} is a ${even}`:(i%3===0 ? `${i} is a ${odd}`:i)) + "\n";
            i++;
        }

        return output;
        
    }
   console.log (returnMessageForOddAndEven(maxNum));
</script>
