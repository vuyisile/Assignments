<!DOCTYPE html>

<meta charset=utf-8 />
<title>Write a JavaScript function that accepts two integers and displasecondNum the smaller</title>

<script>
    function getSmallerNumber(firstNum,secondNum){
        var result = 0;
        if (firstNum<secondNum){
            result = firstNum;
        }
        else if(firstNum>secondNum){
            result = secondNum;
        }
        else if(firstNum === secondNum){
            result = `${firstNum} and ${secondNum} are equal`
        }
        return result;
    }
    console.log(getSmallerNumber(5,5));
    console.log(getSmallerNumber(5,6));
    console.log(getSmallerNumber(8,5));

</script>
