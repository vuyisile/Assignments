        for (var i = 0;i< noun.length;i++){
            var len = noun.length-1;
            var x = noun[len]
            var y = noun[len-1]
            if(noun.match(/e/g)&&num > 1){
                plural = num +" "+ noun; 
            }
            else if (num === 1) {
                plural = num +" "+ noun;
            }else if (num > 1){
                plural = num +" "+ noun+"s";
            }
        }
