<!DOCTYPE html> 
<html>
<head>
<meta charset=utf-8 />
<title>Write a JavaScript function that accepts two integers and display the smaller</title>
</head>
<body>
    <script>
        function displaySmallerBetweenXandY(x,y){
            var result;
            if (x<y){
                result = x;
            }else if(x>y){
                result = y;
            }
            return result;
        }
        console.log (displaySmallerBetweenXandY(-1,1));
    </script>
  
</body>
</html>
