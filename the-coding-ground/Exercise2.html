//VERSION :NOT HARD CODE </>

        function computeMarkAndGrade() {
            var input = Array.from(arguments);
            var sumOfMarks = 0;
            var i = 0;
            var grade = "";
            while (i < input.length) {
                sumOfMarks += input[i];
                var average = sumOfMarks / input.length;
                i++;
            }
            if (average < 60) {
                grade = `the Average is ${average} and the Grade is F`;
            } else if (average < 70) {
                grade = `the Average is ${average} and the Grade is D`;
            } else if (average < 80) {
                grade = `the Average is ${average} and the Grade is C`;
            } else if (average < 90) {
                grade = `the Average is ${average} and the Grade is B`;
            } else if (average < 100) {
                grade = `the Average is ${average} and the Grade is A`;
            }
            return grade;

        }
