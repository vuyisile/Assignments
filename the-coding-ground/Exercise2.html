<html>

<head>
    <meta charset=utf-8 />
    <title>Compute the average marks and the Grade</title>
</head>

<body>
    <script>
        array = [
            ["Themba", 60],
            ["Zandi", 77],
            ["Lerato", 88],
            ["Tshepo", 95],
            ["Thomas", 45],
        ]
        function computeMarkAndGrade(array) {

            var sumOfMarks = 0;
            var i = 0;
            var grade = "";
            while (i < array.length) {
                sumOfMarks += array[i][1];
                var average = sumOfMarks / array.length;
                i++;
            }
            if (average < 60) {
                grade = `the Average is ${average} and the Grade is F`;
            } else if (average < 70) {
                grade = `the Average is ${average} and the Grade is E`;
            } else if (average < 80) {
                grade = `the Average is ${average} and the Grade is C`;
            } else if (average < 90) {
                grade = `the Average is ${average} and the Grade is B`;
            } else if (average < 100) {
                grade = `the Average is ${average} and the Grade is A`;
            }
            return grade;

        }
        console.log(computeMarkAndGrade(array));
    </script>

</body>

</html>
