<html>

<head>
    <title></title>
    <script>
        function sortNumbers() {
            var input = [1, 2, 4, 5, 6, 10, 9];
            var result = [];
            for (var i = 0; i < input.length;i++){
                var n = input[i]
                while (n > input.length){
                    if(i > n)
                    result = input[n]
                }
            n--;
            }
            return result;
        }
        console.log(sortNumbers())
    </script>
</head>
