<html>

<head>
    <title></title>
    <script>
        function sortNumbers() {
            var input = [1, 2, 4, 5, 6, 10];
            var result = [];
            for (var i =0;i<input.length;i++){
                for (var n =0;n<input.length;n++){
                    if(n > i){
                        result += input[n]+"\n"
                    }
                }
            }
            
            return result;
        }
        console.log(sortNumbers())
    </script>
</head>
