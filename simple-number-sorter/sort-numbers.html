<html>

<head>
    <title></title>
    <script>
        function sortNumbers() {
            var input = [10, 4, 5, 6,2,8];
            var result = [];
            for (var i =0;i<input.length;i++){
                for (var n =0;n<input.length;n++){
                    if(input[n] < input[i]){
                        result += input[i]+"\n"
                    }else if(input[i] < input[n] ){
                        result += input[n]+"\n"
                    }
                }
            }
            
            return result;
        }
        console.log(sortNumbers())
    </script>
</head>

</html>
