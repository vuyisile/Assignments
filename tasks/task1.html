<script>
    function greaterNum(x=45 ,y=89) {
        var value;
        if (x > y) {
            value = "the greater number of " +x+ " and " +y+ " is: " + x;
        }
        else if (x < y) {
            value = "the greater number of "+x+" and " +y+ " is: " +y;
        }
        console.log(value) ;
    }
    this.greaterNum();

</script>
