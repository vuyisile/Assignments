<title>Tell Fortune</title>
<script>
   function tellFortune(pName,location,job,num){
       var fortune = `You will be a ${job} in ${location}, and married to ${pName} with ${num} kids.`
       return fortune;  
   }

   console.log(tellFortune("Vuyisile","Paris","Lawyer",2))
   console.log(tellFortune("Kgomotso","Canada","Software Dev",4))
   console.log(tellFortune("Florah","CapeTown","Accountant",5))
</script>
