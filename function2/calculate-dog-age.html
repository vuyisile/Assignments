<title>Dog Age</title>
<script>
   function calculateDogAge(humanYears){
       var dogAge= humanYears * 7;
       var output= `Your doggie is ${dogAge} years old in dog years!`;

       return output;
     }

   console.log(calculateDogAge(1))
   console.log(calculateDogAge(12))
   console.log(calculateDogAge(4))
</script>
