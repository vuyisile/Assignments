<title>circumference and area</title>
<script>
    function calCircumference(radius){
        var pi = 3.14159265359;
        var circumference = (2*radius)*pi;
        var output = `The circumference is ${circumference}`
        return output
    }

    function calArea(radius){
        var pi = 3.14159265359;
        var area = pi*(radius*radius);
        var output = `The area is ${area}` ;
        return output;
    }
  console.log(calCircumference(4))
  console.log(calArea(4))
  
</script>
