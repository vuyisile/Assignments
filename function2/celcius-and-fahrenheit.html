<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=1, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title></title>
<script>
    function convertToFahrenheit(celcius){
        var fahrenheitConst = (celcius-32)*5/9;
        var output = `${celcius} 째C is ${fahrenheitConst} 째F`;
        return output;
    }
    function convertToCelcius(fahrenheit){
        var celciusConst = (9*fahrenheit)/5+32;
        var output = `${fahrenheit}째F is ${celciusConst} 째C`;
        return output;
    }

console.log(convertToFahrenheit(4));
console.log(convertToCelcius(5));
</script>

</head>

    </div>
</body>
