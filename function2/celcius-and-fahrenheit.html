<title></title>
<script>
    function changeToFahrenhiet(celcius){
        var fahrenheit = (celcius-32)*5/9;
        var output = `${celcius} 째C is ${fahrenheit} 째F`;
        return output;
    }
    function changeToCelcius(fahrenheit){
        var celcius = (9*fahrenheit)/5+32;
        var output = `${fahrenheit}째F is ${celcius} 째C`;
        return output;
    }

console.log(changeToFahrenhiet(4));
console.log(changeToCelcius(5));
</script>
