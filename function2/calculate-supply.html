<title>life time supply</title>
<script>
  function calculateSupply(age,amountPerDay){
      var year = 365;
      var maxAge = 75;
      var remaining= maxAge-age;
      var output =`You will need ${(amountPerDay*remaining)*year} to last you until the ripe old age of ${maxAge}`;

      return output;
  } 

  console.log(calculateSupply(35,12.05))
  console.log(calculateSupply(65,08.45))
  console.log(calculateSupply(17,20))
</script>
