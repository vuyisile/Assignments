<html>

<head>
    <title>numbers</title>
    <script>
        function numbers(arr) {
            arr = Array.from(arguments);
            var result;
            var i =0;
            while(i < arr.length){
                if (arr.match(/[a-z]/g)) {
                    result += false;
                }
                else{
                    result += true;
                }
                i++;
            }
            return result;
        }

            console.log(numbers(1, 4, 3, 2, 5));
            console.log(numbers(1, "a", 3));
            console.log(numbers(1, 3, NaN));
    </script>
</head>

<body>
</body>

</html>
