<html>

<head>
    <title>Numbers</title>
    <script>
        function numbers(arr) {
            arr = Array.from(arguments);
            var result = [];
            for (var i in arr) {
                if (typeof (arr[i]) === "string" || isNaN(arr[i])) {
                         return false;
            
                }
                    
                
            }

            return true;
        }
        console.log(numbers(1, 4, 3, 2, 5)); // true

        console.log(numbers(1, "a", 3));// false

        console.log(numbers(1, 2, NaN));// false
    </script>
</head>
