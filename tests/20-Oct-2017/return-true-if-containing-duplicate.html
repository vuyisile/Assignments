<html>

<head>
    <title>the duplicate function</title>
    <script>
        function checkForDuplicates(arr) {
            var arr = Array.from(arguments);
            var sorted = arr.sort(function (a, z) {
                return a - z;
            });
            var results = [];
            for (var i = 0; i < sorted.length; i++) {
                for (var n = 1; n < sorted.length; n++) {
                    if (sorted[n] === sorted[i++]) {
                        results.push(sorted[n] === sorted[i]);
                        return true;
                    }
                }
               
                return false;
            }
        }
        console.log(checkForDuplicates(1, 2, 3, 4, 5)) // returns false
        console.log(checkForDuplicates("2", "1", "2", "3","0"))
        console.log(checkForDuplicates("1", "2", "3", "4", "3"))
    </script>
</head>
